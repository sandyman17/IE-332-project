<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Register">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>
            

            <input type="submit" value="Register" />

            
        </form>

        <div class="submit">
            click here to submit
            <a href="home.html"><button id="login-link">create account</button></a>
        </div>
        
        <div class="register">
            Already have an account?
            <a href="login.html"><button id="login-link">Login here</button></a>
        </div>
    </div>
</body>

</html>
